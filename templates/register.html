<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>

  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/neumorphism-ui.css">
</head>
<body class="light-mode">
  <div class="sul-box-raised-2 container">
    <h1>Cadastro</h1>
    <form class="form-login" action="/signup" method="POST">
      <input class="sul-text-field" name="name" placeholder="Nome">
      <input class="sul-text-field" type="email" name="email" placeholder="E-mail">
      <input class="sul-text-field" type="password" name="password" placeholder="Senha">
      <button type="submit" class="sul-btn">Enviar</button>
    </form>
    <a href="/login">Login</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="messages">
        {% for type, text in messages %}
          <span class="{{ type }}"> {{ text }} </span>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
